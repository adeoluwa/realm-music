        <div class="col-md-7 col-lg-7 mb-5">
          <form action="#" class="p-5 bg-white border mb-5" method="POST">
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="username">
                  Old Password</label
                >
                <input
                  type="password"
                  id="old-password"
                  class="form-control"
                  placeholder="Old Password"
                  required
                />
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="password">
                  New Password</label
                >
                <input
                  type="password"
                  id="new-password"
                  class="form-control"
                  placeholder="New Password"
                  required
                />
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="password">
                  Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  placeholder="comfirm Password"
                  required
                />
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <input
                  type="submit"
                  value="Change Password"
                  class="btn btn-outline-secondary mb-2"
                />
              </div>
            </div>
          </form>
        </div>
